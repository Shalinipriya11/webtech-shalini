   <br>

   <br>
   
<label for="exp">Years of experience</label>
<input type="number" id="exp" min="0" max="50">
<fieldset>
    <legend>skills</legend>

    <input type="checkbox" id="CSS">

    <br>

<br>

</select>

    <input type="radio" name="radio" id="radio2">
